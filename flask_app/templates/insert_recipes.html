<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Recipes</title>
</head>

<body>
    <nav class="justify-content-between">
        <h1>Add New Recipe</h1>
        <a href="/recipes/new">Create</a>
        <a href="/logout">Logout</a>
    </nav>
    <div class="yontainer">
        <div class="yolumn">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/recipes/create" method="POST">
                <label for="recipe_name">Recipe Name:</label><br>
                <input type="text" name="recipe_name"><br><br>
                <label for="description">Description:</label><br>
                <textarea name="description" cols="40" rows="4"></textarea><br>
                <label for="instructions">Instructions:</label><br><br>
                <textarea name="instructions" cols="40" rows="4"></textarea><br><br>
                <label for="date">Date Made On:</label><br>
                <input type="date" name="date"><br><br>
                <label for="under_30">Under 30 Minutes?</label><br>
                <input type="radio" name="under_30" value="Yes">
                <label for="under_30">Yes</label>
                <input type="radio" name="under_30" value="No">
                <label for="under_30">No</label>
                <input type="submit" value="Create">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

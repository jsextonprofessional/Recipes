<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Recipes</title>
</head>

<body>
    <nav>
        <h1>Welcome, {{ session['first_name'] }}</h1>
        <div>
            <a href="/recipes/new">Create</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <div class="yontainer flex-column">
        <p>These are the recipes:</p>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under 30 Minutes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                    {% for recipe in recipes %}
                    <tr>
                        <td>{{recipe.recipe_name}}</td>
                        <td>{{recipe.under_30}}</td>
                        <td><a href='/recipes/{{recipe.id}}'>View</a> {% if session['user_id'] == recipe.users_id %}<a href='/recipes/{{recipe.id}}/edit'>Edit</a> <a href='/recipes/{{recipe.id}}/delete' method="POST">Delete</a>{% endif %}</td>
                    </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
